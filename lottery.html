<body>

<h1>âš–ï¸ æ™ºèƒ½åŠ æƒæŠ½é¢˜ç³»ç»Ÿ</h1>

<div class="stats-bar" id="statsBar" style="visibility: hidden;">
    <span>æ€»é¢˜æ•°: <b id="totalCount">0</b></span>
    <span>å·²æŠ½è¿‡: <b id="viewedCount">0</b></span>

<div class="controls">
    <input type="file" id="fileInput" accept=".md,.txt"/>

    <a href="./questions.md" download="questions.md" style="text-decoration:none;">
        <button class="btn-download">ğŸ“¥ ä¸‹è½½å½“å‰é¢˜åº“</button>
    </a>

    <button id="drawBtn" disabled>å¼€å§‹æŠ½å–</button>
    <button id="resetBtn" class="btn-reset" disabled>é‡ç½®æ¦‚ç‡</button>
</div>

<div class="question-container" id="displayArea">
    <div class="placeholder">
        <h3>ğŸ‘‹ è¯·ä¸Šä¼ åŒ…å« "##" åˆ†éš”é¢˜ç›®çš„ Markdown æ–‡ä»¶</h3>
        <p>ç³»ç»Ÿä¼šè‡ªåŠ¨é™ä½â€œå·²æŠ½ä¸­â€é¢˜ç›®çš„å‡ºç°æ¦‚ç‡</p>
    </div>
</div>

<script>
    // æ•°æ®ç»“æ„ï¼š { content: string, originalIndex: int, timesDrawn: int }
    let questionData = [];
    let isRolling = false;
    let animationInterval = null;
    let lastDrawnIndex = -1;

    const fileInput = document.getElementById('fileInput');
    const drawBtn = document.getElementById('drawBtn');
    const resetBtn = document.getElementById('resetBtn');
    const displayArea = document.getElementById('displayArea');
    const statsBar = document.getElementById('statsBar');

    // ç»Ÿè®¡å…ƒç´ 
    const elTotal = document.getElementById('totalCount');
    const elViewed = document.getElementById('viewedCount');
    const elNew = document.getElementById('newCount');

    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => parseQuestions(e.target.result);
        reader.readAsText(file);
    });

    function parseQuestions(text) {
        const rawQuestions = text.split(/^## /gm);
        // è½¬æ¢ä¸ºå¯¹è±¡æ•°ç»„ï¼Œåˆå§‹åŒ–è¢«æŠ½æ¬¡æ•°(timesDrawn)ä¸º0
        questionData = rawQuestions
            .filter(q => q.trim().length > 0)
            .map((q, index) => ({
                content: "## " + q, // è¡¥å›æ ‡é¢˜ç¬¦
                originalIndex: index + 1,
                timesDrawn: 0
            }));

        if (questionData.length > 0) {
            updateStats();
            drawBtn.disabled = false;
            resetBtn.disabled = false;
            statsBar.style.visibility = 'visible';
            displayArea.innerHTML = `<div class="placeholder" style="color:#28a745">âœ… å·²åŠ è½½ ${questionData.length} é“é¢˜ç›®ï¼Œå‡†å¤‡å°±ç»ª</div>`;
        }
    }

    function updateStats() {
        const total = questionData.length;
        const viewed = questionData.filter(q => q.timesDrawn > 0).length;

        elTotal.textContent = total;
        elViewed.textContent = viewed;
        elNew.textContent = total - viewed;
    }

    // --- æ ¸å¿ƒç®—æ³•ï¼šåŠ æƒéšæœº ---
    function getWeightedRandomIndex() {
        // ç®—æ³•ï¼šæœªçœ‹è¿‡çš„é¢˜ç›®æƒé‡ä¸º 10ï¼Œçœ‹è¿‡çš„é¢˜ç›®æƒé‡ä¸º 1
        // æƒ³è¦æ›´ç‹ ä¸€ç‚¹ï¼Ÿçœ‹è¿‡çš„æƒé‡è®¾ä¸º 0.1
        const UNSEEN_WEIGHT = 10;
        const SEEN_WEIGHT = 1;

        let totalWeight = 0;
        // 1. è®¡ç®—æ€»æƒé‡
        const weights = questionData.map(q => {
            const w = (q.timesDrawn === 0) ? UNSEEN_WEIGHT : SEEN_WEIGHT;
            totalWeight += w;
            return w;
        });

        // 2. åœ¨ 0 åˆ° totalWeight ä¹‹é—´å–ä¸€ä¸ªéšæœºæ•°
        let randomNum = Math.random() * totalWeight;

        // 3. æ‰¾å‡ºè½åœ¨å“ªä¸ªåŒºé—´
        for (let i = 0; i < weights.length; i++) {
            if (randomNum < weights[i]) {
                return i;
            }
            randomNum -= weights[i];
        }
        return 0; // fallback
    }

    drawBtn.addEventListener('click', () => {
        if (questionData.length === 0) return;
        if (isRolling) stopRolling();
        else startRolling();
    });

    resetBtn.addEventListener('click', () => {
        if (!confirm('ç¡®å®šè¦é‡ç½®æ‰€æœ‰é¢˜ç›®çš„å‡ºç°æ¦‚ç‡å—ï¼Ÿ')) return;
        questionData.forEach(q => q.timesDrawn = 0);
        updateStats();
        alert('æ¦‚ç‡å·²é‡ç½®ï¼Œæ‰€æœ‰é¢˜ç›®æœºä¼šå‡ç­‰ï¼');
    });

    function startRolling() {
        isRolling = true;
        drawBtn.textContent = "åœæ­¢";
        drawBtn.style.backgroundColor = "#e74c3c";
        displayArea.classList.add('blur-anim');

        // åŠ¨ç”»åªéœ€çº¯éšæœºï¼Œè¥é€ è§†è§‰æ•ˆæœ
        animationInterval = setInterval(() => {
            const idx = Math.floor(Math.random() * questionData.length);
            displayArea.innerHTML = `<div style="text-align:center; opacity:0.5; padding-top:100px;">
                    é¢˜ç›® #${questionData[idx].originalIndex}<br>
                    æ­£åœ¨æŠ½å–...
                </div>`;
        }, 80);
    }

    function stopRolling() {
        isRolling = false;
        clearInterval(animationInterval);
        drawBtn.textContent = "æŠ½å–ä¸‹ä¸€é¢˜";
        drawBtn.style.backgroundColor = "";
        displayArea.classList.remove('blur-anim');

        // --- ä½¿ç”¨åŠ æƒç®—æ³•é€‰æ‹© ---
        const finalIndex = getWeightedRandomIndex();
        const selectedQ = questionData[finalIndex];

        // å¢åŠ è¯¥é¢˜è¢«æŠ½æ¬¡æ•°
        selectedQ.timesDrawn++;
        updateStats();

        // æ¸²æŸ“ç»“æœ
        renderQuestion(selectedQ);
    }

    function renderQuestion(q) {
        const htmlContent = marked.parse(q.content);

        // åˆ¤æ–­æ˜¾ç¤ºçš„æ ‡ç­¾
        let statusBadge = '';
        if (q.timesDrawn === 1) {
            statusBadge = `<span class="tag tag-new">âœ¨ é¦–æ¬¡æŠ½ä¸­</span>`;
        } else {
            statusBadge = `<span class="tag tag-count">ç¬¬ ${q.timesDrawn} æ¬¡å¤ä¹ </span>`;
        }

        displayArea.innerHTML = `
                <div class="header-tags">
                    <span class="tag tag-id">#${q.originalIndex}</span>
                    ${statusBadge}
                </div>
                <div class="question-content markdown-body">
                    ${htmlContent}
                </div>
            `;
        // è°ƒæ•´å¯¹é½æ–¹å¼ï¼Œé˜²æ­¢é¢˜ç›®å¤ªçŸ­å±…ä¸­å¾ˆéš¾çœ‹
        displayArea.style.justifyContent = 'flex-start';
    }
</script>
