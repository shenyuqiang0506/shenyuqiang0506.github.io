<!DOCTYPE html>

<body>

<h1>ğŸ² é¢˜ç›®éšæœºæŠ½å¥–</h1>

<div class="controls">
    <input type="file" id="fileInput" accept=".md,.txt"/>

    <a href="./questions.md" download="é»˜è®¤é¢˜åº“.md" style="text-decoration:none;">
        <button style="background-color: #28a745;">ğŸ“¥ ä¸‹è½½é¢˜åº“</button>
    </a>

    <span id="fileStatus" style="font-size: 14px; color: #666;">æœªåŠ è½½æ–‡ä»¶</span>
    <button id="drawBtn" disabled>å¼€å§‹æŠ½å–</button>
</div>

<div class="question-container" id="displayArea">
    <div class="placeholder">
        <h3>ğŸ‘‹ è¯·å…ˆä¸Šä¼ åŒ…å«é¢˜ç›®çš„ Markdown æ–‡ä»¶</h3>
        <p>é¢˜ç›®æ ¼å¼å»ºè®®ä½¿ç”¨ "##" å¼€å¤´æ¥åˆ†éš”ä¸åŒçš„é¢˜ç›®</p>
    </div>
</div>

<script>
    let questions = [];
    let isRolling = false;
    let animationInterval = null;

    const fileInput = document.getElementById('fileInput');
    const drawBtn = document.getElementById('drawBtn');
    const displayArea = document.getElementById('displayArea');
    const fileStatus = document.getElementById('fileStatus');

    // ç›‘å¬æ–‡ä»¶ä¸Šä¼ 
    fileInput.addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
            const text = e.target.result;
            parseQuestions(text);
        };
        reader.readAsText(file);
    });

    // è§£æ Markdown æ–‡ä»¶
    function parseQuestions(text) {
        // ç­–ç•¥ï¼šä½¿ç”¨æ­£åˆ™è¡¨è¾¾å¼æŒ‰ "## " (äºŒçº§æ ‡é¢˜) è¿›è¡Œåˆ†å‰²
        // è¿‡æ»¤æ‰ç©ºè¡Œï¼Œå¹¶ä¿ç•™æ ‡é¢˜å†…å®¹
        const rawQuestions = text.split(/^## /gm);

        // æ¸…æ´—æ•°æ®ï¼Œç§»é™¤ç¬¬ä¸€ä¸ªå…ƒç´ ï¼ˆé€šå¸¸æ˜¯æ–‡ä»¶å¤´æˆ–ç©ºå†…å®¹ï¼‰ï¼Œå¹¶é‡æ–°åŠ ä¸Š ##
        questions = rawQuestions.filter(q => q.trim().length > 0).map(q => {
            // å¦‚æœåˆ†å‰²åä¸¢å¤±äº† ##ï¼Œæˆ‘ä»¬åœ¨æ˜¾ç¤ºæ—¶å¦‚æœéœ€è¦å¯ä»¥è¡¥ä¸Šï¼Œæˆ–è€…ç›´æ¥ä½œä¸ºå†…å®¹
            // è¿™é‡Œæˆ‘ä»¬å‡è®¾åˆ†å‰²å‡ºæ¥çš„å†…å®¹å°±æ˜¯é¢˜ç›®æ­£æ–‡ï¼Œæˆ‘ä»¬è¡¥ä¸€ä¸ª ### ä½œä¸ºæ˜¾ç¤º
            return "## " + q;
        });

        if (questions.length > 0) {
            fileStatus.textContent = `å·²åŠ è½½ ${questions.length} é“é¢˜ç›®`;
            fileStatus.style.color = "green";
            drawBtn.disabled = false;
            displayArea.innerHTML = `<div class="placeholder" style="color:#4a90e2">âœ… é¢˜ç›®åŠ è½½å®Œæ¯•ï¼Œç‚¹å‡»â€œå¼€å§‹æŠ½å–â€ï¼</div>`;
        } else {
            fileStatus.textContent = "æœªæ£€æµ‹åˆ°æœ‰æ•ˆé¢˜ç›® (è¯·ç”¨ ## åˆ†éš”)";
            fileStatus.style.color = "red";
            drawBtn.disabled = true;
        }
    }

    // æŠ½å–æŒ‰é’®ç‚¹å‡»äº‹ä»¶
    drawBtn.addEventListener('click', function () {
        if (questions.length === 0) return;

        if (isRolling) {
            // åœæ­¢æŠ½å–
            stopRolling();
        } else {
            // å¼€å§‹æ»šåŠ¨
            startRolling();
        }
    });

    function startRolling() {
        isRolling = true;
        drawBtn.textContent = "åœæ­¢";
        drawBtn.style.backgroundColor = "#e74c3c"; // çº¢è‰²
        displayArea.classList.add('blur-anim');

        // å¿«é€Ÿæ»šåŠ¨çš„åŠ¨ç”»é€»è¾‘
        animationInterval = setInterval(() => {
            const randomIndex = Math.floor(Math.random() * questions.length);
            // è¿™é‡Œåªæ˜¾ç¤ºçº¯æ–‡æœ¬é¢„è§ˆï¼Œä¸æ¸²æŸ“ Markdown ä»¥æé«˜æ€§èƒ½
            displayArea.innerHTML = `<div style="text-align:center; opacity:0.5;">${questions[randomIndex].substring(0, 50)}...</div>`;
        }, 100);
    }

    function stopRolling() {
        isRolling = false;
        clearInterval(animationInterval);
        drawBtn.textContent = "å†æ¬¡æŠ½å–";
        drawBtn.style.backgroundColor = ""; // æ¢å¤åŸè‰²
        displayArea.classList.remove('blur-anim');

        // æœ€ç»ˆé€‰å®š
        const finalIndex = Math.floor(Math.random() * questions.length);
        const finalQuestionMd = questions[finalIndex];

        // æ¸²æŸ“ Markdown
        const htmlContent = marked.parse(finalQuestionMd);

        displayArea.innerHTML = `
                <span class="status-tag">é¢˜ç›® #${finalIndex + 1}</span>
                <div class="question-content markdown-body">
                    ${htmlContent}
                </div>
            `;
    }
</script>
